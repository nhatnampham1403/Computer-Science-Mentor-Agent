<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macintosh Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Top Menu Bar -->
        <div class="menu-bar">
            <div class="menu-left">
                <div class="menu-item">
                    <span class="menu-icon">◉</span>
                    <span class="menu-text">NAMCINTOSH</span>
                </div>
                <div class="menu-item dropdown" id="conversationsDropdown">
                    <span class="menu-text">Conversations</span>
                    <span class="dropdown-arrow">▼</span>
                    <div class="dropdown-content" id="conversationsList">
                        <div class="dropdown-item loading">
                            <span class="loading-spinner"></span>
                            <span>Loading conversations...</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="menu-right">
                <div class="menu-item">
                    <a href="/dashboard.html" class="menu-link">Dashboard</a>
                </div>
                <div class="menu-item">
                    <button id="newChatButton" class="menu-button">New Chat</button>
                </div>
            </div>
        </div>
        
        <div class="chat-header">
            <div class="bot-avatar">
                <div class="avatar-icon">◉</div>
            </div>
            <div class="header-info">
                <h1>NAMCINTOSH ASSISTANT</h1>
                <p>System 7.0 - Ready for conversation</p>
            </div>
            <div class="header-actions">
                <div class="session-info" id="sessionInfo">
                    <span class="session-label">Session:</span>
                    <span class="session-id" id="currentSessionId">New</span>
                </div>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be added here dynamically -->
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Enter your message..."
                    maxlength="500"
                >
                <button id="sendButton" class="send-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
